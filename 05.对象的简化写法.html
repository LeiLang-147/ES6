<body>
    <script>
        /* 
            ES6 允许在大括号里面，直接写入变量和函数，作为对象的属性和方法。
                这样的书写更加简洁
         */
        let name = "如来";
        let change = function(){
            console.log("我来度化你");
        }

        const fo = {
            name,
            change,
            /* improve:function(){
                console.log("我们可以提高你的技能");
            } */
            improve(){
                console.log("我们可以提高你的技能");
            } 
        }
        console.log(fo);
        fo.improve();


    </script>

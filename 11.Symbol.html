<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
       /* 
            Symbol ES6引入的新的原始数据类型，表示独一无二的值
                是JavaScript的第七种数据类型

            Symbol特点
                1.Symbol的值四唯一的，用来解决命名冲突的问题
                2.Symbol值不能与其他数据进行运算
                3.Symbol定义的对象属性不能使用for...in循环遍历，但是可以使用
                    Reflect.ownKeys来获取对象的所有健名
        */

        //创建Symbol
        let s = Symbol();
        console.log(s,typeof s);//Symbol() "symbol"
        let s2 = Symbol("张三");
        console.log(s2);//Symbol(张三)
        let s3 = Symbol("张三");
        console.log(s2 === s3);//false

        let s4 = Symbol.for("李四");
        let s5 = Symbol.for("李四");
        console.log(s4 === s5);//true


        //不能与其他数据进行运算，比较
        //let res = s + 1;//Cannot convert a Symbol value to a number(无法将符号值转换为数字)


    </script>
</body>
</html>

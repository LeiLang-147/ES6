    <script>
        //ES6 允许给函数参数赋值初始值

        //1.形参的初始值 具有默认值的参数，位置一般要靠后(潜规则)
        //c 传了实参的话，就使用实参，没传就用形参赋值的初始值
        function add(a,b,c=10){
            return a+b+c;
        }
        let res = add(1,2);
        console.log(res);

        } */
        //传了值就用，没传就用默认值（形参赋值的初始值）

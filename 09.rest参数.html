<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //ES6 引入rest参数，用于获取函数的实参，用来代替arguments

        //es5获取实参方式
        function data(){
            console.log(arguments);
        }
        data("葫芦娃","妖精");//Arguments(2) ["葫芦娃", "妖精", callee: ƒ, Symbol(Symbol.iterator): ƒ]

        //es6 rest参数
        function data2(...args){
            console.log(args);
        }
        data2("葫芦娃","妖精");//(2) ["葫芦娃", "妖精"]
        //故可以使用数组的方法 filter some every map


        //rest参数必须放到参数的最后
        function fn(a,b,...args){
            console.log(a);//1
            console.log(b);//2
            console.log(args);//(4) [3, 4, 5, 6]
        }
        fn(1,2,3,4,5,6);



    </script>
</body>
</html>

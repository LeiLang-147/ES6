<body>
    
    <script>
        //1.Symbol.hasInstance
            class Person{
                static [Symbol.hasInstance](param){
                    console.log(param);
                    console.log("我被用来检测类型了");
                    return true;
                }
            }

            let o = {};

            console.log(o instanceof Person);//由Symbol.hasInstance控制


        //
            const arr = [1,2,3];
            const arr2 = [4,5,6];
            arr2[Symbol.isConcatSpreadable] = true;
            console.log(arr.concat(arr2));  //当arr2[Symbol.isConcatSpreadable] = false时  (4) [1, 2, 3, Array(3)]
                                            //当arr2[Symbol.isConcatSpreadable] = true时   (6) [1, 2, 3, 4, 5, 6]


    </script>
</body>
